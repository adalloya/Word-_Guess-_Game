<!doctype html>
<html lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <meta charset="UTF-8">
  <title>Nintendo Guess Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

<div class="container">

    <div class="row">
        <img class="logo" src="assets/images/Nintendo_Entertainment_System_logo.png">
    </div>
    <div class="row">
            <div class="col 12 text-center">
            <h1 id= "instructions"> Guess the name of the videogame. Press any letter key to get started</h1>
            </div>  
    </div>
<hr>
    <div class="row">
       <h1> Wins</h1> 
    </div>
    <div class="row">
       <p id="wins">1</p>
    </div>
<hr>
    <div class="row">
            <h1> Current Word</h1>
        </div>
    <div class="row">
            <div class="col">
            <p id="m">_</p> </div>
            <div class="col">
            <p id="a">_</p> </div>
             <div class="col">
            <p id="r">_</p> </div>
            <div class="col">
            <p id="i">_</p> </div> 
            <div class="col">
            <p id="o">_</p> </div> 
         </div>
<hr>
    <div class="row">
    <h1>Remaining attempts</h1> 
    </div>
    <div class="row">
    <p id="counter">15</p>
    </div>
<hr>
<div class="row">
        <h1>Letters Typed</h1> 
        </div>
        <div class="row">
        <p id="guess"></p>
        </div>
</div>

<script src="assets/javascript/Level2.js"></script>

</body>

</html>
